spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:springemail
    username: sa
    password: pass

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    show-sql: true
    properties:
      hibernate.format_sql: true
    hibernate:
      ddl-auto: update
